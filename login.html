  <!-- form section  -->
  <section class="form" id="form">

    <h1 class="heading" style="padding-top: 5rem;">Login</h1>

    <form novalidate>
      <div class="input">
        <label for="email">email</label>
        <input type="email" placeholder="enter email..." id="email" required>
      </div>

      <div class="input">
        <label for="password">password</label>
        <input type="password" placeholder="enter password..." id="password" required>
        <a id="toggle-password"><i class="fa-solid fa-eye"></i></a>
      </div>

      <p class="register">
        Don't Have An Account? <a href="index.html" class="text-primary"> Register now</a>
      </p>

      <input type="submit" value="Login" class="sign" id="sign_in">

    </form>
